<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

<section class="section1">
    <!-- Nav -->
    <div class="nav">
        <div class="pom1">
            <i class="pom fa-solid fa-circle-check"></i>
            <a href="#" class="pom">Pomofocus</a>
        </div>
        <div>
            <button class="bir report-btn"><i class="fa-solid fa-square-poll-vertical"></i> Report</button>
            <button class="bir settings-open-btn"><i class="fa-solid fa-gear"></i> Settings</button>
            <button class="bir login-btn"><i class="fa-solid fa-circle-user"></i> Login</button>
        </div>
    </div>

    <div class="hr"></div>

    <!-- Timer -->
    <div class="time">
        <div class="button">
            <button class="btn rem mode-btn active" id="pomodoro-mode">Pomodoro</button>
            <button class="btn rem mode-btn" id="short-mode">Short Break</button>
            <button class="btn rem mode-btn" id="long-mode">Long Break</button>
        </div>
        <span><span id="minute">25</span>:<span id="second">00</span></span>
        <button class="start start-btn">START</button>
        <button class="start reset-btn" style="margin-top:3rem;">RESET</button>
    </div>
</section>

<!-- SETTINGS MODAL (outside of section) -->
<div class="modal settings-modal hidden">
  <div class="modal-content">
     <div class="modal-header">
        <h2>Timer Settings</h2>
        <button class="close-settings">&times;</button>
     </div>
    <label>Pomodoro Minutes <input type="number" id="pomodoro-input" placeholder="25"></label>
    <label>Short Break <input type="number" id="short-input" placeholder="5"></label>
    <label>Long Break <input type="number" id="long-input" placeholder="15"></label>

    <div class="color-options">
        <p>Background Color:</p>
        <label><input type="radio" name="color" data-color="red" checked> Red</label>
        <label><input type="radio" name="color" data-color="blue"> Blue</label>
        <label><input type="radio" name="color" data-color="green"> Green</label>
    </div>

    <button class="save-settings-btn">Save</button>
  </div>
</div>

<!-- REPORT MODAL -->
<div class="modal report-modal hidden">
  <div class="modal-content">
     <div class="modal-header">
        <h2>Daily Report</h2>
        <button class="close-report">&times;</button>
     </div>
    <p id="report-text">No sessions completed yet.</p>
  </div>
</div>

<!-- LOGIN MODAL -->
<div class="modal login-modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Login</h2>
      <button class="close-login">&times;</button>
    </div>
    <label>Your Name <input type="text" id="username-input"></label>
    <button class="save-login-btn">Save</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
