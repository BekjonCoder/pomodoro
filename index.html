<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Pro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <header class="nav-container">
        <div class="logo">
            <i class="fa-solid fa-circle-check"></i>
            <a href="#" class="logo-text">Pomofocus</a>
        </div>
        <div class="nav-buttons">
            <button class="nav-btn report-btn"><i class="fa-solid fa-square-poll-vertical"></i> Report</button>
            <button class="nav-btn settings-open-btn"><i class="fa-solid fa-gear"></i> Settings</button>
            <button class="nav-btn login-btn"><i class="fa-solid fa-circle-user"></i> Login</button>
        </div>
    </header>

    <main class="timer-section">
        <div class="mode-buttons">
            <button class="mode-btn active" id="pomodoro-mode">Pomodoro</button>
            <button class="mode-btn" id="short-mode">Short Break</button>
            <button class="mode-btn" id="long-mode">Long Break</button>
        </div>

        <div class="time-display">
            <span id="minute">25</span>:<span id="second">00</span>
        </div>

        <div class="control-buttons">
            <button class="start-btn">START</button>
            <button class="reset-btn">RESET</button>
        </div>

        <div class="progress-bar">
            <div class="progress-inner"></div>
        </div>

        <p class="quote" id="quote-text">Stay focused and keep working!</p>
    </main>

    <div class="modal settings-modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Timer Settings</h2>
                <button class="close-settings">&times;</button>
            </div>
            <label>Pomodoro Minutes
                <input type="number" id="pomodoro-input" placeholder="25" />
            </label>
            <label>Short Break
                <input type="number" id="short-input" placeholder="5" />
            </label>
            <label>Long Break
                <input type="number" id="long-input" placeholder="15" />
            </label>
            <div class="color-options">
                <p>Background Color:</p>
                <label><input type="radio" name="color" data-color="red" checked> Red</label>
                <label><input type="radio" name="color" data-color="blue"> Blue</label>
                <label><input type="radio" name="color" data-color="green"> Green</label>
            </div>
            <button class="save-settings-btn">Save</button>
        </div>
    </div>

    <div class="modal report-modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Daily Report</h2>
                <button class="close-report">&times;</button>
            </div>
            <p id="report-text">No sessions completed yet.</p>
        </div>
    </div>

    <div class="modal login-modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login</h2>
                <button class="close-login">&times;</button>
            </div>
            <label>Your Name
                <input type="text" id="username-input" />
            </label>
            <button class="save-login-btn">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
